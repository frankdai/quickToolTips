<!DOCTYPE html>
<html>
<head>
    <title>QuickToolTips Plugin Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">
    <script src="quicktooltips.js"></script>
    <style type="text/css">
    .tips {
        height:50px;
        width:100px;
        background:#333;
        color:#eee;
        margin-bottom: 20px;
    }
    .tips.hello {
        background: #aaa;
    }
    .quicktooltips {
        background:#bbb;
        color:#444;
    }

    </style>
</head>
<body>
    <div>
        <div class="tips" data-tipsmsg="tab1">Tab1</div> 
        <div class="tips" data-tipsmsg="tab2">Tab2</div> 
        <div class="tips" data-tipsmsg="tab3">Tab3</div> 
        <div class="tips" data-tipsmsg="tab4">Tab4</div> 
    </div>
    <div>
        <input type="text" class="input-tips"></input> 
        <input type="text" class="input-tips"></input> 
        <input type="text" class="input-tips"></input> 
        <input type="text" class="input-tips"></input> 
    </div>
    <script type="text/javascript">
    $('.tips').quickToolTips({
        'offsetX':120,
        'offsetY':-5,
        displayEvent:'click',
        hideEvent:'click',
        displayFunction:function(){
            $(this).addClass('hello');
        },
        hideFunction:function(){
            $(this).removeClass('hello')
        },
        'messages':[1,2,3,4]
    });
    $('.input-tips').quickToolTips({
        'offsetX':50,
        'offsetY':10,
        displayEvent:'focus',
        hideEvent:'blur',
        displayFunction:function(){
            $(this).addClass('world');
        },
        hideFunction:function(){
            $(this).removeClass('world')
        },
        'messages':['tip1','tip2','tip3','tip4']
    });
    </script>
</body>
</html>
