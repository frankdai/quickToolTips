<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Quicktooltips : a simple jQuery plugin that render a quick tooltips over element">
    <title>QuickToolTips Plugin Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">
    <script src="javascripts/quicktooltips.js"></script>
    <style type="text/css">
    .tips {
        height:50px;
        width:100px;
        background:#333;
        color:#eee;
        margin-bottom: 20px;
    }
    .tips.hello {
        background: #aaa;
    }
    .tipshover.hello {
        background: #888;
    }
    .quicktooltips {
        background:#bbb;
        color:#444;
    }

    </style>
  </head>

<body>
    <div>
        <div class="tips" data-tipsmsg="Click Hello">Click Me Hello</div> 
        <div class="tips" data-tipsmsg="Click World">Click Me World</div> 
        <div class="tipshover" data-tipsmsg="Hover Hello">Hover Me Hello</div> 
        <div class="tipshover" data-tipsmsg="Hover World">Hover Me World</div> 
    </div>
    <div>
        <input type="text" class="input-tips" vaule="type some word"></input> 
        <input type="text" class="input-tips" vaule="type some word"></input> 
    </div>
    <script type="text/javascript">
    $('.tipshover').quickToolTips({'offsetX':100,'offsetY':15}) //simplest usage
    $('.tips').quickToolTips({  //customized event click
        'offsetX':120,
        'offsetY':-5,
        displayEvent:'click',
        hideEvent:'click',
        displayFunction:function(){
            $(this).addClass('hello');
        },
        hideFunction:function(){
            $(this).removeClass('hello')
        },
        'messages':[1,2,3,4]
    });
    $('.input-tips').quickToolTips({  //customized event,function and messages
        'offsetX':50,
        'offsetY':10,
        displayEvent:'focus',
        hideEvent:'blur',
        displayFunction:function(){
            $(this).addClass('world');
        },
        hideFunction:function(){
            $(this).removeClass('world')
        },
        'messages':['tip1','tip2','tip3','tip4']
    });
    </script>
</body>
</html>
